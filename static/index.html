<!DOCTYPE html>
<html style="height:100%;">
    <head>
        <title>Pdf Manipulation</title>
        <meta http-equiv="Content-Type" content="text/html">
        <script src="WebViewer/jquery-1.7.2.min.js"></script>
        <script src="WebViewer/lib/WebViewer.min.js"></script>
        <script type="text/javascript">
        $(function() {
            var viewerElement = document.getElementById('viewer');
            var myWebViewer = new PDFTron.WebViewer({
                type: "html5",
                path: "WebViewer/lib",
                initialDoc: "resources/This_pdf_file_needs_a_coverpage_and_watermarks.pdf",
                config: 'config.js',
                documentType: "pdf",
                showLocalFilePicker: true,
                enableAnnotations: true,
                pdfnet: true
            }, viewerElement);
        });
        </script>
    </head>
    <body style="width:100%;height:100%;margin:0px;padding:0px;overflow:hidden">
        <div id="viewer" style="height: 100%; overflow: hidden;"></div>
    </body>
</html>
